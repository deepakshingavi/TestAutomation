## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/testApps
spring.datasource.username = root
spring.datasource.password = 


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Hibernate ddl auto (create, create-drop, validate, update)
server.servlet.contextPath=/TestApps
server.port=8085
server.contextPath=/testapps
token.expiry.minutes=60
testcase.data.file.basePath=C:/Projects/testAppsBase/testAppsDirStructure
email.password.key=thekey
#key to encrypt/decrypt the Password stored in the email configuration
execution.user.pass.key=theExeUserkey
#Schedule execution rate
fixedRate.in.milliseconds=20000000

project.base.path=C:/Projects/testAppsBase/testAppsDirStructure
app.home.default.path=C:/Projects/testAppsBasecappHome
selenium.home.default.path=C:/Projects/testAppsBase/seleniumHome

#Execution result status check & email trigger duration
testcase.status.check.milliseconds=60000

#Test case execution mode
test.execution.mode.asynch=true

#Default methods value in Configuration XML file
execution.xml.methods=methods

#Default thread count value in Configuration XML file
execution.xml.thread.count=3

#Default configuration failure policy
execution.xml.config.failure.policy=continue

#Default class for configuration xml
execution.xml.default.class=com.PartnerIT.InitializeTestData
