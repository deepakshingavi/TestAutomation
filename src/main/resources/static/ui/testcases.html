			<!-- (Ajax Modal)-->
			<div class="modal fade" id="modal_ajax">
				<div class="modal-dialog image-dialog" >
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title"><b>GetAutomationDone </b></h4>
						</div>
						<div class="modal-body" style="height:500px; overflow:auto;">
							<style type="text/css">
								.modal-body{
								padding-top: 0px;
								}
								.panel-body,.panel-heading {
								padding-top: 0px !important;
								}
								.panel-body{
								padding: 30px;
								padding-bottom: 0px;
								}
								.form-control {
								display: block;
								}
							</style>
							<div class="row">
								<div class="col-md-12 col-xs-12 col-lg-12">
									<div class="" data-collapsed="0">
										<div class="panel-heading">
											<div class="panel-title">
												<h5><b>Add New Test Case</b></h5>
											</div>
										</div>
										<div class="panel-body">
											<form role="form" method="post" action="">
												<div class="modal-body">
													<center>
														<div id="res"></div>
													</center>
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<label for="exampleTextarea">Select Company</label><span style="color:red">*</span>
																<select name="appMap" id="appMap" required class="form-control">
																</select>
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label for="exampleTextarea">Select Application</label><span style="color:red">*</span>
																<select name="application_id" id="application_id" required class="form-control">
																	<option value="">---Select Application---</option>
																</select>
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label for="exampleInputEmail1">Test Case Name</label><span style="color:red">*</span>
																<input class="form-control" required id="testcase_name" name="testcase_name" placeholder="Enter Test Case Name" type="text">
																<input id="testcaseId" name="testcaseId" type="hidden">
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label for="exampleInputEmail1">Class Name</label><span style="color:red">*</span>
																<input class="form-control" required id="class_name" name="class_name" placeholder="Enter Class Name" type="text">
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label for="exampleTextarea">Description</label><span style="color:red">*</span>
																<textarea class="form-control" required placeholder="Enter Description" id="description" name="description" rows="3"></textarea>
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label>Mark for performance suite</label>
																<br>
																<div class="radio">
																	<input name="isPerfSuite" id="isPerfSuite" value="0" type="checkbox">
																</div>
															</div>
															<div class="form-group" style="float:right;margin-top: 0px">
																<button type="button" id="addButton" class="btn btn-primary">Add Test Case</button>
															</div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer"> </div>
					</div>
				</div>

										<h1>Manage Test Cases</h1>

											</header>

															</tr>
														</thead>

														</tbody>
													</table>

										</div>
									</div>
