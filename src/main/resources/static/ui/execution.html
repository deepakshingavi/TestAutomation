    <body class="theme-whbl">
        <div id="theme-wrapper">
            <header class="navbar" id="header-navbar"></header>
			<!--<a href="" class="download hide" download="" ></a>-->
			<div id="page-wrapper" class="container">
                <div class="row">
                    <div id="nav-col"></div>
					<div id="content-wrapper">
						<div class="row" style="opacity: 1;">
							<div class="col-lg-12">
								<div class="row">
									<div class="col-lg-12">
										<ol class="breadcrumb">
											<li><a href="#">Home</a></li>
											<li class="active"><span>Test Library</span></li>
										</ol>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="main-box clearfix">
											<header class="main-box-header clearfix">
												&nbsp;
											</header>
											<div class="main-box-body clearfix">
												<div class="row">
													<form role="form" method="post" action="">
														<div class="col-md-6">
															<h1>Trigger Test Library</h1>
															<div class="form-group">
																<label for="exampleInputEmail1">Execution Name</label> <span style="color:red">*</span>
																<input class="form-control" id="exampleInputEmail1" name="execution_name" required="" value="" placeholder="Enter Execution Name" type="text">
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label for="exampleTextarea">Select Environment</label> <span style="color:red">*</span>
																<select class="form-control" onchange="populateUrls(this.value);" name="environment_id" id="environment_id" required="">
																	<option value="">---Select Environment---</option>
																</select>
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label for="exampleTextarea">Select Browser</label> <span style="color:red">*</span>
																<select name="browser_id" class="form-control" required="">
																	<option value="">---Select Browser---</option>
																</select>
																<span class="errmsg"></span>
															</div>
															<div class="form-group">
																<label for="exampleTextarea">Select User</label> <span style="color:red">*</span>
																<select name="userrole" class="form-control" required="">
																	<option value="">---Select User---</option>
																</select>
																<span class="errmsg"></span>
															</div>
															<input name="failure_attempt" value="1" type="hidden">
															<div class="form-group">
																<label for="exampleInputEmail1">Select Test Cases</label> <span style="color:red">*</span>
																<div class="panel-group accordion" id="accordion">
																</div>
																<span class="errmsg" style="margin-top:-20px;"></span>
															</div>
															<div class="form-group">
																<div class="col-md-12">
																	<input class="col-md-3" id="get_group" style="float: left;width: 17px;height:16px;margin:2px" type="checkbox">
																	<label style="float: left; font-size: 13px;" class="col-md-5"> Create Test Sets</label>
																	<input class="col-md-3" name="schedule" value="1" id="get_schedule" style="float: left;width: 17px;height:16px;margin:2px" type="checkbox">
																	<label style="float: left; font-size: 13px;" class="col-md-5"> Schedule Execution</label>
																</div>
																<br>
																<div class="col-md-12" id="show_group_content" style="display:none">
																	<input class="col-md-9 form-control" id="logical_group_name" style="float: left; width:70%;margin-bottom: 12px;margin-top:5px;border-color: #d4bb2e;" placeholder="Enter Test Set Name" type="text">
																	<button type="button" id="submit_group" style="float: right;background-color:#d4bb2e;margin-top: 5px;" class="col-md-3 btn btn-info">Create Test Set</button>			  
																</div>
																<span id="msg"></span>
																<br>
																<div class="col-md-12" id="show_schedule_content" style="display:none">
																	<label style="font-size: 13px;margin-top: 10px;" class="col-md-4"> Scheduled Date:</label>
																	<input class="col-md-9 form-control" name="date" min="2018-07-27" id="date" style="width:50%;margin-bottom: 10px;margin-top:5px;border-color: #d4bb2e;" placeholder="Enter Date" type="date">
																	<label style="font-size: 13px;margin-top: 10px;" class="col-md-4">  Scheduled Time:</label>
																	<input class="col-md-9 form-control" name="time" id="time" style="width:50%;margin-bottom: 10px;margin-top:5px;border-color: #d4bb2e;" placeholder="Enter Date" type="time">
																</div>
															</div>
															<div class="form-group">
																<input id="submit_btn" disabled="disabled" class="btn btn-primary" name="Execution" value="Execute" type="button">
																<!--<button type="reset" class="btn btn-default">Reset</button>-->
															</div>
														</div>
													</form>
													<div class="col-md-6">
														<h1>Download Test Library: </h1>
														<div id="uploadFile">
															<form action="" enctype="multipart/form-data" method="post" accept-charset="utf-8">
																<div class="form-group">
																	<label for="exampleTextarea">Select Application</label> <span style="color:red">*</span>
																	<select class="form-control" name="application_id" id="application_id" onchange="gettestcases(this.value)" required="">
																		<option value="">---Select Application---</option>
																	</select>
																	<span class="errmsg"></span>
																</div>
																<div class="form-group">
																	<label for="exampleTextarea">Select Environment</label> <span style="color:red">*</span>
																	<select class="form-control" name="select_environment_id" id="select_environment_id" required="" onchange="getZipLinks(this.value)">
																		<option value="">---Select Environment---</option>
																	</select>
																	<div class="zipLinks right-align"><span onclick="downloadMTP()" class="spanLinks mar10">MasterTestLibrary</span> <span onclick="downloadUTP()" class="spanLinks marleft10 mar10">UserTestLibrary</span></div>
																	<span class="errmsg"></span>
																</div>
																<div class="form-group">
																	<label for="exampleTextarea">Select Test Case</label> <span style="color:red">*</span>
																	<div id="filetest">
																		<select class="form-control" name="selectTestCase" id="selectTestCase" onchange="show_TestCase_data(this.value)" required="">
																			<option value="">---Select Test Case---</option>
																		</select>
																		<span class="errmsg"></span>
																	</div>
																</div>
																<div class="form-group">
																	<!--<label for="exampleTextarea">Select File</label>
																		<input type="file" name="userfile" size="20"  class="form-control">-->
																</div>
																<div class="form-group">
																	<span id="filenameshow"></span>
																</div>
																<div class="form-group">
																	<span id="filemsg" style="display: none;">
																	<p style="margin-bottom:-10px;margin-top:5px;color: green;text-align: center;background-color: #f5f5f5; width: 80%;margin-left: 50px;padding: 7px; border: 1px solid #8bc34a;border-radius: 2px;"></p></span>
																</div>
															</form>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<footer id="footer-bar" class="row"></footer>
					</div>
