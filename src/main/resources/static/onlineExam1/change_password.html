<!DOCTYPE html>
<html>
<head>
	<title>UInium</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Favicon-->
	<link rel="icon" href="img/favicon-16x16.png">

	<!--Styles-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!--Custom style link-->
	<!-- <link rel="stylesheet" href="css/custom.css"> -->
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<!--Main Contebt Start-->
	<div id="loginbox">
        <!--Section for fill information-->
		<div class="card">
			<div class="card-body">
				<!-- <form> -->
					<div class="row">
						<div class="col-md-6 side_img">
							<img src="img/loginbackground.jpg" width="100%" height="100%">
						</div>
						<div class="col-md-6 login-section">
							<form>
								<div class="col-md-12 mb-4 login-header">
								    <img src="img/group-64.png">
								</div>
								<div class="col-md-12 mb-2 login-header">
									<p>Forgot Password</p>
								</div>
								<div class="form-group datepick">
									<input type="password" class="form-control " name="newpassword" id="newpassword" placeholder="Enter New Password"><img id="passwordshow" src="img/shape-black.png">
								</div>								
								<div class="form-group datepick">
									<input type="password" class="form-control " name="password" id="password" placeholder="Re-enter New Password"><img id="confirmpassword" src="img/shape-black.png">
								</div>
								<br>
								<div class="form-group sign_btn">
									<a href="dashboard.html"><button class="btn btn-primary">CHANGE PASSWORD</button></a>
								</div>
							</form>
						</div>
						<div class="col-md-12 forgotpass_link">
							<span>Back to</span> <a href="login.html">LOGIN</a>
						</div>
					</div>
			</div>
		</div>
	</div>
	<!--Main Content End-->

	<!--Footer Start-->
	<footer id="footer" class="container-fluid pull-right">
		<div class="pull-right footer-logo"><img src="img/logo-11.png"></div>
	</footer>
    <!--Footer End-->

	<!--Scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/custom.js"></script>
	<script>
		$("#passwordshow").click(function(){
             if ($("#newpassword").attr("type") === "password") {
                $("#newpassword").attr("type", "text");
            } else {
                $("#newpassword").attr("type", "password");
            }
		});

		$("#confirmpassword").click(function(){
             if ($("#password").attr("type") === "password") {
                $("#password").attr("type", "text");
            } else {
                $("#password").attr("type", "password");
            }
		});

		$('input').focus(function(){
		  $(this).parents('.form-group').addClass('focused');
		});

		$('input').blur(function(){
		  var inputValue = $(this).val();
		  if ( inputValue == "" ) {
		    $(this).removeClass('filled');
		    $(this).parents('.form-group').removeClass('focused');  
		  } else {
		    $(this).addClass('filled');
		  }
		}) 
	</script>
</body>
</html>
