<!DOCTYPE html>
<html>
<head>
	<title>UInium</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Favicon-->
	<link rel="icon" href="img/favicon-16x16.png">

	<!--Styles-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!--Custom style link-->
	<!-- <link rel="stylesheet" href="css/custom.css"> -->
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<!--Main Contebt Start-->
	<div id="loginbox">
        <!--Section for fill information-->
		<div class="card">
			<div class="card-body">
				<!-- <form> -->
					<div class="row">
						<div class="col-md-6 side_img">
							<img src="img/loginbackground.jpg" width="100%" height="100%">
						</div>
						<div class="col-md-6 login-section">
							<form>
								<div class="col-md-12 mb-4 login-header">
								    <img src="img/group-64.png">
								</div>
								<div class="col-md-12 mb-2 login-header">
									<p>Forgot Password</p>
								</div>
								<div class="form-group">
									<input type="email" class="form-control" name="email" id="email" placeholder="Enter Register Email Id">
								</div>
								<br><br>
								<div class="form-group sign_btn">
									<a href="change_password.html"><button class="btn btn-primary">SEND PASSWORD RESET LINK</button></a>
								</div>
							</form>
						</div>
						<div class="col-md-12 forgotpass_link">
							<span>Back to</span> <a href="login.html">LOGIN</a>
						</div>
					</div>
			</div>
		</div>
	</div>
	<!--Main Content End-->

	<!--Footer Start-->
	<footer id="footer" class="container-fluid pull-right">
		<div class="pull-right footer-logo"><img src="img/logo-11.png"></div>
	</footer>
    <!--Footer End-->

	<!--Scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
